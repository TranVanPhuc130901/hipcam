<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./chosen_v1.8.7/chosen.min.css" />
        <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css" />
    </head>
    <body>
        <label for="cars">Choose a car:</label>

        <select class="chosen-select" name="cars" id="cars" multiple>
            <option value="volvo"><img src="/img/icon/location.svg" alt="" /> Current location</option>
            <option value="volvo"><img src="/img/icon/location.svg" alt="" /> Current location</option>
            <option value="volvo"><img src="/img/icon/location.svg" alt="" /> Current location</option>
            <option value="volvo"><img src="/img/icon/location.svg" alt="" /> Current location</option>
            <option value="volvo"><img src="/img/icon/location.svg" alt="" /> Current location</option>
        </select>
        <input name="phone" type="text" id="phone" />
        <select class="selectpicker countrypicker" data-flag="true"></select>
        <img src="/img/icon/location.svg" alt="" />
    </body>
    <style>
        img {
            height: 20px;
            width: 20px;
        }
    </style>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./chosen_v1.8.7/chosen.jquery.min.js"></script>
    <script src="./chosen_v1.8.7/chosen.proto.min.js"></script>
    <script src="./chosen_v1.8.7/chosen.proto.js"></script>
    <script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        $('.chosen-select').chosen({ width: '95%' });
        var input = document.querySelector('#phone');
        window.intlTelInput(input, {
            separateDialCode: true,
        });
    </script>
</html>
